{% include 'header.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
         body {
            font-family: Cambria, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url("{% static 'images/feedback.jpg' %}");
            background-size: cover;
            background-position: center;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            font-size: 30px;
            color: black;
            cursor: pointer;
        }

        .star-rating label:before {
            content: '\2605';
        }

        /* Different colors based on rating */
        .star-rating input[type="radio"][id^="star"]:checked ~ label {
            color: #ccc;
        }

        .star-rating input[type="radio"][id^="star2"]:checked ~ label,
        .star-rating input[type="radio"][id^="star1"]:checked ~ label {
            color: red;
        }

        .star-rating input[type="radio"][id^="star4"]:checked ~ label,
        .star-rating input[type="radio"][id^="star3"]:checked ~ label {
            color: orange;
        }

        .star-rating input[type="radio"][id^="star5"]:checked ~ label {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_name">Name:</label><br>
        <input type="text" id="id_name" name="name"><br>
        <label for="id_email">Email:</label><br>
        <input type="email" id="id_email" name="email"><br>
        <div class="star-rating">
            <label>STAR RATING:</label><br>
            <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
            <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
            <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
            <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
            <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
        </div>
        <label for="id_content">Feedback:</label><br>
        <textarea id="id_content" name="content" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
